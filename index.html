<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/lra-new-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <title>LRA ONE Portal</title>
</head>
<body>
    <div class="background-overlay">
        <div class="inloading">
            <img class="left" src="./assets/lra-new-logo.png" alt="">
            <img class="right" src="./assets/Logo Text.png" alt="">
        </div>
        <header>
            <img src="./assets/lra-new-logo.png" alt="LRA Logo" class="logo">
            <h1 class="title google-sans-700">LRA ONE</h1>
        </header>
        <main>
            <div class="hero">
                <div class="heroImage">
                    <img src="./assets/FullLogo.png" alt="">
                </div>
                <div class="heroText">
                    <h1 class="google-sans-700">One LRA, One Platform</h1>
                    <p class="google-sans-400">One stop portal for every LRA Employee</p>
                </div>
            </div>
        <div class="content" id="cards"> 
        </div>
        </main>
    </div>
</body>
<script>
    const itemsInCard = [
        {
            name: "Social Media Platform", 
            desc: "Join a community built on authentic connection",
            image: "./assets/Add friends-amico.svg",
            link: "https://portal.lra.gov.ph/",
            isCommingSoon: false
        },
        {
            name: "Request for Certificate of Employment", 
            desc: " Submit and track requests for employment certificates online.",
            image: "./assets/Company-amico.svg",
            link: "",
            isCommingSoon: false
        },
        {
            name: "Request for Leave",
            desc: "File leave applications and monitor approval status.",
            image: "./assets/Resume-amico.svg",
            link: "",
            isCommingSoon: false
        },
        {   
            name: "IT Service Desk", 
            desc: "Official channel for reporting IT-Related issues and System Concenrns.",
            image: "./assets/ITServiceDesk.svg" , 
            link: "",
            isCommingSoon: true
        },
        {   
            name: "ISO Registration Form", 
            desc: "Monitor all given registered forms",
            image: "./assets/ISOFormRegistration.svg",
            link: "",
            isCommingSoon: true
        },
        {   
            name: "Document Management System", 
            desc: "Enables you to store, organize and retrieve official documents electronically",
            image: "./assets/DocumentManagement.svg",
            link: "",
            isCommingSoon: true
        },
        {
            name: "Human Resource Information System", 
            desc: "Manages employee records and HR-Related Transaction",
            image: "./assets/HumanResourcesManagementSystem.svg",
            link: "",
            isCommingSoon: true
        },
        { 
            name: "LRA One Tracker", 
            desc: "Add analytics and automated reported for better decision-making",
            image: "./assets/LRAOneTracker.svg",
            link: "",
            isCommingSoon: true
        },
        {
            name: "Property Tagging System", 
            desc: "Realtime reporting and automated alerts for asset and management",
            image: "./assets/PropertyTaggingSystem.svg",
            link: "",
            isCommingSoon: true
        },
        {   name: "Planning and Financial Module", 
            desc: "Integration with automated analytics for better financial insights",
            image: "./assets/PlanningandFinancialModule.svg",
            link: "",
            isCommingSoon: true
        }
    ]

    const container = document.getElementById('cards');

    itemsInCard.forEach(item => {
        const card = document.createElement('a');
        card.className = 'card';
        
        if(item.link) {
            card.href = item.link;
            card.target = "_blank";
        } else {
            card.style.cursor = 'default';
        }



        if(item.isCommingSoon) {
          const commingSoon = document.createElement('div');
          commingSoon.className = 'comming-soon';
          commingSoon.innerHTML = `
            <h2 class="google-sans-700">COMING SOON</h2>
            <p class="google-sans-400">Stay tuned for updates!</p>
          `;

          card.appendChild(commingSoon);

        }

        const img = document.createElement('img');
        img.src = item.image
        img.alt = 'LRA Logo';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const cardTitle = document.createElement('h3');
        cardTitle.className = 'card-title google-sans-700';
        cardTitle.textContent = item.name;

        const cardDesc = document.createElement('p');
        cardDesc.className = 'card-desc google-sans-400';
        cardDesc.textContent = item.desc

        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardDesc);
        card.appendChild(img);
        card.appendChild(cardBody);
        container.appendChild(card);
    })
</script>
</html>
